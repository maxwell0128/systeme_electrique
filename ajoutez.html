<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sélectionner une image par défaut</title>
<style>
    .custom-file-input {
        position: relative;
        overflow: hidden;
        margin-top: -20px;
        margin-left: 10px;
    }
    .custom-file-input input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
    .custom-file-input img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<!-- Image par défaut -->
<img src="img/logo.JPG" alt="Image par défaut" width="100">

<!-- Input pour sélectionner une image -->
<label for="file-upload" class="custom-file-input" style="display: none;">
    <input id="file-upload" type="file" accept="image/*">
    Sélectionner une image
</label>

</body>
</html>
