<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Contact vCard</title>
</head>
<body>
    <button id="downloadBtn">Télécharger Contact</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const vCardContent = `
BEGIN:VCARD
VERSION:3.0
N;CHARSET=UTF-8:AKOÏ;Franck Michaël
FN;CHARSET=UTF-8:Franck Michaël AKOÏ
ORG;CHARSET=UTF-8:System Electrique
ADR;CHARSET=UTF-8:;;ABIDJAN Rue i86;;;;
TEL;type=CELL;type=pref:+225 07 68 242 541
TEL;type=WORK:+225 01 72 038 891
EMAIL;CHARSET=UTF-8;WORK;INTERNET:systemelectrique225@mail.com
END:VCARD`;

            const blob = new Blob([vCardContent], { type: 'text/vcard;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contact.vcf';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
