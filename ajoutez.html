<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion d'image invisible</title>
<style>
    /* Masquer l'input file et les éléments img */
    #fileInput, #defaultImage, #selectedImage {
        display: none;
    }
</style>
</head>
<body>

<!-- Input pour sélectionner une image -->
<input type="file" id="fileInput" accept="image/*">

<!-- Inputs cachés pour stocker les valeurs des images -->
<input type="hidden" id="defaultImage" value="img/logo.JPG">
<input type="hidden" id="selectedImage">

<!-- Bouton pour déclencher la sélection de fichier -->
<button id="selectImageButton">Sélectionner une image</button>

<script>
    const fileInput = document.getElementById('fileInput');
    const defaultImageEl = document.getElementById('defaultImage');
    const selectedImageEl = document.getElementById('selectedImage');


    fileInput.addEventListener('change', function(event) {
        let reader = new FileReader();
        let file = event.target.files[0];

        reader.readAsDataURL(file);
        reader.onloadend = () => {
            selectedImageEl.value = reader.result;  // Stocke l'URL de données dans l'input caché
            console.log('Image sélectionnée:', reader.result);  // Affiche l'URL de données dans la console (pour le débogage)
        };
    });

</script>
</body>
</html>
